<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <!-- My Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="padding"></div>
  <div role="main" class="container">
    <div class="banner">
      <img src="images/image-header-mobile.jpg" alt="banner image">
    </div>

    <div class="text">
      <h1 class="header">
        Get <span class="highlight">insights</span> that help your business grow.
      </h1>


      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="item">10k+ <br>
          <span class="desc">companies</span>
        </div>
        <div class="item">314 <br>
          <span class="desc">templates</span>
        </div>
        <div class="item">12M+ <br>
          <span class="desc">queries</span>
        </div>
      </div>
    </div>
  </div>
  <div class="padding"></div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
    </div> -->
</body>

</html>
